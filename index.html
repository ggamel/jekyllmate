---
layout: default
title: JekyllMate - An easy starting point for any Jekyll project
---

<div class="page">
<h2>{{ page.title }}</h2>

<img data-src="holder.js/100%x75/social">

{% for post in site.posts %}

    {{ post.date | date: "%B %e, %Y" }}
    <a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>

{% endfor %}
</div>
